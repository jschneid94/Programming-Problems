<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Name</title>
    <meta
      name="description"
      content="Write a program that asks the user for their name and greets them with their name."
    />
    <meta name="author" content="Jordan Schneider" />
  </head>

  <body>
    <div id="input">
      <h1>What is your name?</h1>
      <br />
      <input type="text" id="userName" value="" />
      <button onclick="helloWorld()">Enter</button>
    </div>
    <div id="output">
      <p id="message"></p>
    </div>

    <script>
      helloWorld = () => {
        let userName = document.getElementById("userName").value;
        document.getElementById("message").innerHTML = `Hello ${userName}!`;
      };
    </script>
  </body>
</html>
