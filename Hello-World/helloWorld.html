<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <meta
      name="description"
      content="Write a program that prints ‘Hello World’ to the screen."
    />
    <meta name="author" content="Jordan Schneider" />
  </head>

  <body>
    <h1 id="message"></h1>
    <button onclick="helloWorld()">Click here!</button>

    <script>
      helloWorld = () => {
        document.getElementById("message").innerHTML = "Hello World!";
      };
    </script>
  </body>
</html>
